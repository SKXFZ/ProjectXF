<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 350px;
            height: 350px;
            border-collapse: collapse;
        }
        tr.segunda {
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: 3px;
            text-align: right;  /* Alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }

    </style>
</head>
<body>
    <h1>Criando tabelas</h1>
    <!--Hierarquia de Tabelas (Simples)
        Table = tabela
            Table Row = linhas de tabela
                Table header = cabeçalho da tabela
                Table data = dado do cabeçalho
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="segunda"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
