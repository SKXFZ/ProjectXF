<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabelasV3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 250px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tbody>
            <tr>
                <td rowspan="3">A</td>
                <td colspan="2">B</td>

            </tr>
            <tr>
                
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                
                <td>H</td>
                <td>I</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
