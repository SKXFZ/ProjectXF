<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            width: 100px;
            padding: 10px 1px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Diciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Media</th>
                <tr>
                    <th>Nota1</th>
                    <th>Nota2</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>6.5</td>
                <td>5.5</td>
                <td>6.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>4.0</td>
                <td>6.0</td>
                <td>5.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>7.5</td>
                <td>5.5</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8.5</td>
                <td>7.0</td>
                <td>7.75</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>8.0</td>
                <td>8.5</td>
                <td>8.25</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9.5</td>
                <td>7.5</td>
                <td>8.5</td>
            </tr>
        </tbody>
        <tfoot> <!--Desafio incompleto: Uma alternativa, Ã© fazer sem o footer-->
            <tr>
                <th colspan="4" scope="row">Media de Exatas</th>
                <td>6.3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
