<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
              /* Box-level */
            background-color: blanchedalmond;
            height: 100px;
            width: 450px;
        
            border: 10px inset aqua;
            padding: 30px 35px;

            margin: 15px auto 10px auto;

            outline: 6px double blueviolet;
        }

        a{
            /* inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: crimson;
        }
    </style>
</head>
<body>
    <h1>Modelo box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, <a href="">mas os links são exemplos de inline-box</a>. Vamos ver na pratica</p>
    <p>Faça testes das suas modificações no 'devtools' no inspecionar elementos do navegador</p>
</body>
</html>
