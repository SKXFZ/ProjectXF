<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Paragrafos</title>
</head>
<body>
   <h1>Paragrafos e Quebras de Linhas</h1>
   <hr>
   <p>Quebrar uma sentença como essa <br>Voce precisa colocar a marcação de &lt;br&gt;</p> <!--LESS THAN / GREATER THAN (&lt;/&gt;)-->
   <p>Se quiser criar outro paragrafo, é só fazer &lt;p&gt;</p>
   <p>Simbolos especiais :
       &reg;
       &copy;
       &trade;
       &euro;
       &Delta;
       &uparrow;
       &downarrow;
       &rightarrow;
       &leftarrow;
   </p>
   <p>Comandos para colocar emojis(site para mais emojis é : Emojipedias) :
       &#x1F3C6;
       &#x1F3D3;
   </p>
</body>
